<div class="container">

    <div class="card mb-4"  *ngFor ="let i of datastore">
        <div class="card-header">
        Featured
        </div>
        <div class="card-body">
        <h5 class="card-title"><span>{{i.id}}:- </span>{{i.name}}</h5>
        <h5>{{i.email}}</h5>
        <p class="card-text">{{i.body}}</p>
        <a [routerLink]="['/employee',i.id]" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
</div>
